                    },
                    {
                      "eco": "A08",
                      "name": "King's Indian Attack: Sicilian Variation",
                      "movetext": "1.Nf3 d5 2.g3 c5 3.Bg2"
                    },
                    {
                      "eco": "A08",
                      "name": "Zukertort Opening: Gr√ºnfeld Reversed",
                      "movetext": "1.Nf3 d5 2.g3 c5 3.Bg2 Nc6 4.d4 e6 5.O-O"
                    }
                  ]
        204:
          description: No Content
          content: {}
        400:
          description: Bad Request
          content: {}
  /play:
    post:
      tags:
      - Chess API
      summary: Validates the given movetext allowing to play a game.
      requestBody:
        description: Parameters
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PlayRequest'
            examples:
              movetext, 200 OK:
                value:
                  movetext: "1.e4"
              movetext, 400 Bad Request:
                value:
                  movetext: "1.e4 e4"
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayResponse'
              examples:
                movetext, 200 OK:
                  value: {
                    "fen": "rnbqkbnr/pppppppp/8/8/4P3/8/PPPP1PPP/RNBQKBNR b KQkq e3",
                    "isCheck": false,
                    "isMate": false,
                    "movetext": "1.e4"
                  }
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayResponse'
              examples:
                movetext, 400 Bad Request:
                  value: {
                    "message": "This move is not allowed: e4"
                  }
  /tournament:
    post:
      tags:
      - Chess API
      summary: Returns a random game.
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TournamentResponse'
              examples:
                200 OK:
                  value: {
                    "id": "18",
                    "Event": "Wachtebeke Winter Open",
                    "Site": "Wachtebeke",
                    "Date": "2022.02.26",
                    "White": "John Doe",
                    "Black": "Alice Smith",
                    "Result": "1/2-1/2",
                    "ECO": "D55",
                    "movetext": "1.d4 Nf6 2.c4 e6 3.Nf3 d5 4.Nc3 Be7 5.Bg5 h6 6.Bxf6 Bxf6 7.e3 O-O 8.Rc1 c6 9.Bd3 Nd7 10.O-O dxc4 11.Bxc4"
                  }
components:
  schemas:
    DownloadImageRequest:
      type: object
      properties:
        fen:
          type: string
        variant:
          type: string
    DownloadImageResponse:
      type: string
      format: binary
    DownloadMp4Request:
      type: object
      properties:
        movetext:
          type: string
        variant:
          type: string
    DownloadMp4Response:
      type: string
      format: binary
    GrandmasterRequest:
      type: object
      properties:
        movetext:
          type: string
    GrandmasterResponse:
      type: object
      properties:
        movetext:
          type: string
    OpeningRequest:
      type: object
      properties:
        eco:
          type: string
        name:
          type: string
        movetext:
          type: string
    OpeningResponse:
      type: array
      items:
        type: object
    PlayRequest:
      type: object
      properties:
        movetext:
          type: string
    PlayResponse:
      type: object
      properties:
        movetext:
          type: string
    TournamentResponse:
      type: object
      properties:
        id:
          type: string
        Event:
          type: string
        Site:
          type: string
        Date:
          type: string
        White:
          type: string
        Black:
          type: string
        Result:
          type: string
        ECO:
          type: string
        movetext:
          type: string
