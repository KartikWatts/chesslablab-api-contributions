paths:
  /grandmaster:
    post:
      tags:
      - Chess API
      summary: Given a movetext, returns the PGN move that would follow according
        to a grandmaster.
      requestBody:
        description: PGN movetext
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GrandmasterRequest'
            examples:
              200 OK:
                value:
                  movetext: "1.e4 c6 2.Nc3"
              204 No Content:
                value:
                  movetext: "1.e5"
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GrandmasterResponse'
              examples:
                200 OK:
                  value:
                    pgn: "d4"
        204:
          description: No Content
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GrandmasterResponse'
              examples:
                204 No Content:
                  value: null
      x-codegen-request-body-name: body
