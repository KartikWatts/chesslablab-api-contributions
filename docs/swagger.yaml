openapi: 3.0.1
info:
  title: Chess REST API
  description: Chess REST API.
  contact:
    email: info@programarivm.com
  version: 1.0.0
servers:
- url: https://pchess.net/api
tags:
- name: Chess API
paths:
  /download_image:
    post:
      tags:
      - Chess API
      summary: Downloads an image given a FEN string and a chess variant.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DownloadImageRequest'
            examples:
              200 OK:
                value:
                  fen: "r1bq1rk1/pppnn1bp/3p2p1/3Ppp2/2P1P3/2N2P2/PP2B1PP/R1BQNRK1 w - f6"
                  variant: "classical"
        required: true
      responses:
        200:
          description: OK
          content:
            image/png:
              schema:
                $ref: '#/components/schemas/DownloadImageResponse'
  /download_mp4:
    post:
      tags:
      - Chess API
      summary: Downloads a video given a PGN movetext and a chess variant.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DownloadMp4Request'
            examples:
              200 OK:
                value:
                  movetext: "1.d4 Nf6 2.c4 g6 3.Nc3 Bg7 4.e4 d6"
                  variant: "classical"
        required: true
      responses:
        200:
          description: OK
          content:
            video/mp4:
              schema:
                $ref: '#/components/schemas/DownloadMp4Response'
  /grandmaster:
    post:
      tags:
      - Chess API
      summary: Returns a chess game played by a random titled player given a movetext.
      requestBody:
        description: PGN movetext
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GrandmasterRequest'
            examples:
              200 OK:
                value:
                  movetext: "1.e4 c6 2.Nc3"
              204 No Content:
                value:
                  movetext: "1.a3 a6 2.a4"
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GrandmasterResponse'
              examples:
                200 OK:
                  value:
                    [
                      {
                        "id": 157019,
                        "Event": "38th Olympiad",
                        "Site": "Dresden GER",
                        "Date": "2008.11.22",
                        "White": "Can,E",
                        "Black": "Nielsen,PH",
                        "Result": "1\/2-1\/2",
                        "WhiteElo": "2464",
                        "BlackElo": "2662",
                        "ECO": "B11",
                        "FEN": null,
                        "movetext": "1.e4 c6 2.Nc3 d5 3.Nf3 Bg4 4.h3 Bxf3 5.Qxf3 e6 6.d4 dxe4 7.Nxe4 Qxd4 8.Bd3 Nd7 9.Be3 Qd5 10.O-O Ne5 11.Qg3 Nxd3 12.cxd3 Nf6 13.Bg5 Be7 14.Bxf6 Bxf6 15.Qc7 Qd7 16.Nd6+ Ke7 17.Nf5+ Ke8 18.Nd6+ Ke7 19.Nf5+ Ke8"
                      }
                    ]
        204:
          description: No Content
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GrandmasterResponse'
              examples:
                204 No Content:
                  value: null
  /opening:
    post:
      tags:
      - Chess API
      summary: Returns chess opening data given a set of parameters.
      requestBody:
        description: Parameters
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OpeningRequest'
            examples:
              eco, 200 OK:
                value:
                  eco: B94
              name, 200 OK:
                value:
                  name: Sicilian
              movetext, 200 OK:
                value:
                  movetext: 1.Nf3 d5 2.g3
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OpeningResponse'
              examples:
                eco, 200 OK:
                  value: [
                    {
                      "eco": "B94",
                      "name": "Sicilian Defense: Najdorf Variation",
                      "movetext": "1.e4 c5 2.Nf3 d6 3.d4 cxd4 4.Nxd4 Nf6 5.Nc3 a6 6.Bg5"
                    },
                    {
                      "eco": "B94",
                      "name": "Sicilian Defense: Najdorf Variation, Ivkov Variation",
                      "movetext": "1.e4 c5 2.Nf3 d6 3.d4 cxd4 4.Nxd4 Nf6 5.Nc3 a6 6.Bg5 Nbd7 7.Bc4 Qa5 8.Qd2 e6 9.O-O-O b5 10.Bb3 Bb7 11.Rhe1 Nc5 12.e5"
                    }
                  ]
                movetext, 200 OK:
                  value: [
                    {
                      "eco": "A07",
                      "name": "King's Indian Attack",
                      "movetext": "1.Nf3 d5 2.g3"
                    },
                    {
                      "eco": "A07",
                      "name": "King's Indian Attack: Double Fianchetto",
                      "movetext": "1.Nf3 d5 2.g3 g6"
                    },
                    {
                      "eco": "A07",
                      "name": "King's Indian Attack: Keres Variation",
                      "movetext": "1.Nf3 d5 2.g3 Bg4"
                    },
                    {
                      "eco": "A07",
                      "name": "King's Indian Attack: Keres Variation",
                      "movetext": "1.Nf3 d5 2.g3 Bg4 3.Bg2 Nd7"
                    },
                    {
                      "eco": "A07",
                      "name": "King's Indian Attack: Omega-Delta Gambit",
                      "movetext": "1.Nf3 d5 2.g3 e5"
                    },
                    {
                      "eco": "A07",
                      "name": "King's Indian Attack: Pachman System",
                      "movetext": "1.Nf3 d5 2.g3 g6 3.Bg2 Bg7 4.O-O e5 5.d3 Ne7"
